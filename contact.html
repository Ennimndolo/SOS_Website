<!DOCTYPE html>
<html lang="en">
<head>

    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;

        header {

        }

        }
        .map {

            height: 400px;

        }
        .map img {
            width: 100%;
            height: 100%;
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>

        <h1>Contact Us</h1>

        </div>

                width="100%"
