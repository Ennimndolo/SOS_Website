<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page with Pre-loader</title>
    <style>
        /* Style for pre-loader */
#preloader {
    position: fixed;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;
}

.loader {
    border: 10px solid #f3f3f3;
    border-radius: 50%;
    border-top: 16px solid #3498db;
    width: 120px;
    height: 120px;
    -webkit-animation: spin 2s linear infinite;
    animation: spin 2s linear infinite;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

/* When content is ready */
#content {
    display: block;
}

    </style>
</head>
<body onload="hidePreloader()">
    <!-- Pre-loader -->
    <div id="preloader">
        <div class="loader"></div>
    </div>

    <!-- Main Content -->
    <div id="content" style="display: none;">
        <h1>Welcome to My Page</h1>
        <p>This is the content of the page.</p>
    </div>

    <script src="script.js"></script>
</body>
<script>
    function hidePreloader() {
        const preloader = document.getElementById('preloader');
        const content = document.getElementById('content');
        
        // Simulate loading delay (optional, to see the pre-loader effect)
        setTimeout(() => {
            preloader.style.display = 'none';
            content.style.display = 'block';
        }, 2000); // Change 2000 (2 seconds) to 0 for instant loading
    }
    
</script>
</html>
