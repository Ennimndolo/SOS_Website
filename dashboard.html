<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <style>
    /* Reset and basic styles */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f9;
    color: #333;
}

/* Header and navigation styles */
header nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: rgba(0, 0, 0, 0.7);
    padding: 10px 20px;
    position: fixed;
    width: 100%;
    z-index: 10;
}

header .logo {
    color: white;
    font-size: 20px;
    font-weight: bold;
}

header .nav-links {
    list-style: none;
    display: flex;
    gap: 20px;
    margin: 0;
    padding: 0;
}

header .nav-links li a {
    text-decoration: none;
    color: white;
    font-weight: bold;
}

header .nav-links li a:hover {
    background-color: #0056b3;
    border-radius: 5px;
    padding: 5px 10px;
}

/* Hamburger menu styles */
.hamburger {
    display: none;
    flex-direction: column;
    cursor: pointer;
}

.hamburger span {
    height: 3px;
    width: 25px;
    background: white;
    margin: 3px 0;
    border-radius: 5px;
}

/* Hero Section */
.hero {
    height: 100vh;
    background: url('download.jpeg') no-repeat center center/cover;
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    padding: 0 20px;
}

.hero h1 {
    font-size: 3rem;
    margin-bottom: 20px;
}

.hero p {
    font-size: 1.2rem;
    margin-bottom: 30px;
}

.hero .btn {
    padding: 10px 20px;
    background-color: #007bff;
    color: white;
    text-decoration: none;
    font-size: 1rem;
    border-radius: 5px;
    transition: 0.3s ease-in-out;
}

.hero .btn:hover {
    background-color: #0056b3;
}

/* Features Section */
.features {
    padding: 50px 20px;
    text-align: center;
    background-color: #f9f9f9;
}

.features h2 {
    font-size: 2rem;
    margin-bottom: 20px;
}

.feature-cards {
    display: flex;
    justify-content: center;
    gap: 20px;
    flex-wrap: wrap;
}

.feature-card {
    background: white;
    border: 1px solid #ddd;
    padding: 20px;
    width: 300px;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    transition: 0.3s ease-in-out;
}

.feature-card:hover {
    box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
}

.feature-card h3 {
    font-size: 1.2rem;
    margin-bottom: 10px;
}

.feature-card p {
    font-size: 1rem;
    color: #666;
}

/* Footer styles */
footer {
    text-align: center;
    padding: 10px 0;
    background: #333;
    color: white;
}

/* Responsive Design */
@media (max-width: 768px) {
    .hero h1 {
        font-size: 2rem;
    }

    .hero p {
        font-size: 1rem;
    }

    header .nav-links {
        display: none;
        flex-direction: column;
        background: rgba(0, 0, 0, 0.9);
        position: absolute;
        top: 50px;
        right: 0;
        width: 100%;
        text-align: center;
    }

    header .nav-links.active {
        display: flex;
    }

    .hamburger {
        display: flex;
    }

    .feature-cards {
        flex-direction: column;
        gap: 20px;
    }
}

    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">Student Portal</div>
            <div class="hamburger" id="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <ul class="nav-links" id="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="materials.html">Materials</a></li>
                <li><a href="results.html">Results</a></li>
                <li><a href="logout.html">Logout</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Dashboard</h2>
        <p>Welcome, [Student Name]! Access your information below:</p>
        <ul>
            <li><a href="profile.html">View Profile</a></li>
            <li><a href="materials.html">Course Materials</a></li>
            <li><a href="results.html">Examination Results</a></li>
        </ul>
    </main>
    <footer>
        <p>&copy; 2024 SOS Vocational Training Center. All rights reserved.</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
